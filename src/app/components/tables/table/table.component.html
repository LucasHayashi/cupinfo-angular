<div class="group">
    <div class="group-name mat-headline-6">
        Grupo {{grupos.group}}
    </div>
    
    <div class="responsive-table mat-elevation-z3">
        <table mat-table [dataSource]="grupos.teams">
            <!-- Nome do time -->
            <ng-container matColumnDef="name_en">
                <th mat-header-cell *matHeaderCellDef> Equipe </th>
                <td mat-cell *matCellDef="let element"> 
                    <div class="team">
                        <img src="{{element.flag}}" alt="{{element.name_en}}" class="team_flag"> 
                        <span>{{element.name_en}} </span>
                    </div>
                </td>
            </ng-container>
        
            <!-- Pontos -->
            <ng-container matColumnDef="pts">
                <th mat-header-cell *matHeaderCellDef> Pts </th>
                <td mat-cell *matCellDef="let element"> {{element.pts}} </td>
            </ng-container>
        
            <!-- Partidas Jogadas -->
            <ng-container matColumnDef="mp">
                <th mat-header-cell *matHeaderCellDef> PJ </th>
                <td mat-cell *matCellDef="let element"> {{element.mp}} </td>
            </ng-container>
        
            <!-- VitÃ³rias -->
            <ng-container matColumnDef="w">
                <th mat-header-cell *matHeaderCellDef> V </th>
                <td mat-cell *matCellDef="let element"> {{element.w}} </td>
            </ng-container>
        
            <!-- Derrotas -->
            <ng-container matColumnDef="l">
                <th mat-header-cell *matHeaderCellDef> D </th>
                <td mat-cell *matCellDef="let element"> {{element.l}} </td>
            </ng-container>
        
            <!-- Empates -->
            <ng-container matColumnDef="d">
                <th mat-header-cell *matHeaderCellDef> E </th>
                <td mat-cell *matCellDef="let element"> {{element.d}} </td>
            </ng-container>
        
            <!-- Gols a favor -->
            <ng-container matColumnDef="gf">
                <th mat-header-cell *matHeaderCellDef> GF </th>
                <td mat-cell *matCellDef="let element"> {{element.gf}} </td>
            </ng-container>
        
            <!-- Gols contra -->
            <ng-container matColumnDef="ga">
                <th mat-header-cell *matHeaderCellDef> GC </th>
                <td mat-cell *matCellDef="let element"> {{element.ga}} </td>
            </ng-container>
        
            <!-- Saldo de Gols -->
            <ng-container matColumnDef="gd">
                <th mat-header-cell *matHeaderCellDef> SG </th>
                <td mat-cell *matCellDef="let element"> {{element.gd}} </td>
            </ng-container>
        
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns;" class="table-header-theme"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table> 
    </div>   
</div>
