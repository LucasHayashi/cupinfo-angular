<div class="group">
    <div class="group-name mat-headline-6">
        Grupo {{grupo.letter}}
    </div>

    <div class="responsive-table mat-elevation-z3">
        <table mat-table [dataSource]="grupo.teams">
            <!-- Nome do time -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Equipe </th>
                <td mat-cell *matCellDef="let element">
                    <div class="team">
                        <img src="{{ element.country | flagUrl }}">
                        <span class="team-name">{{element.name}} </span>
                    </div>
                </td>
            </ng-container>

            <!-- Pontos -->
            <ng-container matColumnDef="group_points">
                <th mat-header-cell *matHeaderCellDef> Pts </th>
                <td mat-cell *matCellDef="let element"> {{element.group_points}} </td>
            </ng-container>

            <!-- VitÃ³rias -->
            <ng-container matColumnDef="wins">
                <th mat-header-cell *matHeaderCellDef> V </th>
                <td mat-cell *matCellDef="let element"> {{element.wins}} </td>
            </ng-container>

            <!-- Derrotas -->
            <ng-container matColumnDef="losses">
                <th mat-header-cell *matHeaderCellDef> D </th>
                <td mat-cell *matCellDef="let element"> {{element.losses}} </td>
            </ng-container>

            <!-- Empates -->
            <ng-container matColumnDef="draws">
                <th mat-header-cell *matHeaderCellDef> E </th>
                <td mat-cell *matCellDef="let element"> {{element.draws}} </td>
            </ng-container>

            <!-- Gols a favor -->
            <ng-container matColumnDef="goals_for">
                <th mat-header-cell *matHeaderCellDef> GF </th>
                <td mat-cell *matCellDef="let element"> {{element.goals_for}} </td>
            </ng-container>

            <!-- Gols contra -->
            <ng-container matColumnDef="goals_against">
                <th mat-header-cell *matHeaderCellDef> GC </th>
                <td mat-cell *matCellDef="let element"> {{element.goals_against}} </td>
            </ng-container>

            <!-- Saldo de Gols -->
            <ng-container matColumnDef="goal_differential">
                <th mat-header-cell *matHeaderCellDef> SG </th>
                <td mat-cell *matCellDef="let element"> {{element.goal_differential}} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns;" class="table-header-theme"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
